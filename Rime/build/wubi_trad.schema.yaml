recognizer:
  import_preset: default
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    reverse_lookup: "`[a-z]*'?$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
reverse_lookup:
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|工子又大月土王目水日口田山已火之金白木禾立女人纟言卍|"
  dictionary: pinyin_simp
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  prefix: z
  suffix: "'"
  tips: "〔輸入拼音以反查編碼：〕"
schema:
  author:
    - "發明人 王永民先生"
    - "輸入方案製作 佛振 <chen.sst@gmail.com>"
  dependencies:
    - pinyin_simp
  description: |
    五筆字型86版 簡入繁出
    需要安裝 opencc 簡繁轉換詞典
    
  name: "中文·五筆"
  schema_id: wubi_trad
  version: 0.7
simplifier:
  opencc_config: s2t.json
  option_name: zh_trad
speller:
  delimiter: " ;'"
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: extended_charset
    states: ["常用", "增廣"]
  - name: zh_trad
    reset: 1
    states: ["简体", "繁體"]
  - name: ascii_punct
    states: ["。，", "．，"]
translator:
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz~|工子又大月土王目水日口田山已火之金白木禾立女人纟言卍～|"
  dictionary: wubi86
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_charset_filter: true
  preedit_format:
    - "xform/^([a-z]*)$/$1\\t（\\U$1\\E）/"
    - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXY|工子又大月土王目水日口田山已火之金白木禾立女人纟言卍|"
  prism: wubi_trad